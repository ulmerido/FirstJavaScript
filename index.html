<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href='https://fonts.googleapis.com/css?family=Atma' rel='stylesheet'>
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">

      <div class="flex-container-head">
        <div id="player1-div">
          <p id="player1-header">Player 1</p>
        </div>
        <div class="scoreBoard">
          <table id="myScoreBoard">
            <tr>
              <td>
                <p id="time">Time : <label id="minutes" class="light">00</label>:<label id="seconds" class="light">00</label></p> 
              </td>
            </tr>
            <tr>
              <td>Rounds: <label id="rounds" class="light">0</label></td>
            </tr>
            <tr>
          </table>
        </div>
        <div id="player2-div">
          <p id="player2-header">Player 2</p>
        </div>
      </div>

      <div class="flex-container-mid">
        <table id="player1Stats">
          <tr>
            <td class="player1 flex-container">2 Pawns Player 1: <label id="2pawns-player1" class="light">1</label></td>
          </tr>
          <tr>
            <td class="player1 flex-container">Average Time Player 1: <label id="average-player1" class="light">0.00</label></td>
          </tr>
          <tr>
            <td class="player1 flex-container">Score Player 1: <label id="score-player1" class="light">2</label></td>
          </tr>
        </table>

        <div class="gameBoard">
            <table id="myBoard" class="game-off"></table>
        </div>

        <table id="player2Stats">
          <tr>
            <td class="player2 flex-container">2 Pawns Player 2: <label id="2pawns-player2" class="light">1</label></td>
          </tr>
          <tr>
            <td class="player2 flex-container">Average Time Player 2: <label id="average-player2" class="light">0.00</label></td>
          </tr>
          <tr>
            <td class="player2 flex-container">Score Player 2: <label id="score-player2"> class="light"2</label></td>
          </tr>
        </table>
      </div>

      <div class="flex-container-bottom">
        <div class="control-panel">
          <div>
            <input type="checkbox" name="Trainer Mode" onchange="executeTrainerMode()">Trainer Mode
          </div>
          <div id="timer-control">
            <button id="start" onclick="startGame()"> Start </button> 
            <button id="stop" onclick="technicalVictory()" disabled> Stop </button>
          </div>
          <div>
            <select onchange="modifyBoardSize(this.value)">
              <option value=6 selected>6X6</option>
              <option value=8>8X8</option>
              <option value=10>10X10</option>
              <option value=12>12X12</option>
              <option value=14>14X14</option>
            </select>
          </div>
        </div>
      </div>
    </div>

      <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="myModalText">Some text in the Modal..</p>
      </div>
    </div>
  
    

    <script src="reversi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
