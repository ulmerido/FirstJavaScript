<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="gameBoard">
          <table id="myBoard"></table>
      </div>
    
      <div class="flex-container2">
        <div class="scoreBoard">
          <table id="myScoreBoard">
            <tr>
              <td>
                <p id="time"> Time : <label id="minutes">00</label>:<label id="seconds">00</label></p> 
              </td>
            </tr>
            <tr>
              <td>turns</td>
            </tr>
            <tr>
              <td>
                <table id="playerStats">
                  <tr>
                    <td class="player1" id="2pawns-player1">player 1: 2 pawns #times</td>
                    <td class="player2" id="2pawns-player2">player 2: 2 pawns #times</td>
                  </tr>
                  <tr>
                    <td class="player1">player 1: average time</td>
                    <td class="player2">player 2: average time</td>
                  </tr>
                  <tr>
                    <td class="player1">player 1: score</td>
                    <td class="player2">player 2: score</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </div>

        <div class="control-panel">
          <div>
            <input type="checkbox" name="Trainer Mode" onchange="executeTrainerMode()">Trainer Mode
          </div>
          <div id="timer-control">
            <button id="start" onclick="startGame()"> Start </button> 
            <button id="stop" onclick="endGame()"> Stop </button>
          </div>
        </div>
      </div>
  </div>
    

    <script src="reversi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
