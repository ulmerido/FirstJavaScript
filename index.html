<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="gameBoard">
          <table id="myBoard" class="game-off"></table>
      </div>
    
      <div class="flex-container2">
        <div class="scoreBoard">
          <table id="myScoreBoard">
            <tr>
              <td>
                <p id="time"> Time : <label id="minutes">00</label>:<label id="seconds">00</label></p> 
              </td>
            </tr>
            <tr>
              <td>Rounds: <label id="rounds">0</label></td>
            </tr>
            <tr>
              <td>
                <table id="playerStats">
                  <tr>
                    <td class="player1">2 Pawns Player 1: <label id="2pawns-player1">1</label></td>
                    <td class="player2">2 Pawns Player 2: <label id="2pawns-player2">1</label></td>
                  </tr>
                  <tr>
                    <td class="player1">Average Time Player 1: <label id="average-player1">0.00</label></td>
                    <td class="player2">Average Time Player 2: <label id="average-player2">0.00</label></td>
                  </tr>
                  <tr>
                    <td class="player1">Score Player 1: <label id="score-player1">2</label></td>
                    <td class="player2">Score Player 2: <label id="score-player2">2</label></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </div>

        <div class="control-panel">
          <div>
            <input type="checkbox" name="Trainer Mode" onchange="executeTrainerMode()">Trainer Mode
          </div>
          <div id="timer-control">
            <button id="start" onclick="startGame()"> Start </button> 
            <button id="stop" onclick="technicalVictory()" disabled> Stop </button>
          </div>
          <div>
            <select onchange="modifyBoardSize(this.value)">
              <option value=6>6X6</option>
              <option value=8>8X8</option>
              <option value=10 selected>10X10</option>
              <option value=12>12X12</option>
              <option value=14>14X14</option>
            </select>
          </div>
        </div>
      </div>
  </div>
    

    <script src="reversi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
